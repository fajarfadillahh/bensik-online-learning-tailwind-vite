<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bensik - Online Learning Platform</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
    />
  </head>
  <body class="font-body font-normal">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-500"
      id="header"
    >
      <div
        class="header__container container px-6 h-[6rem] flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-1 text-[20px] text-black font-bold italic"
        >
          <img
            src="./src/img/icon.png"
            alt=""
            class="header__logo-icon w-[35px]"
          />
          Bensik.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-8">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>

          <a href="#" class="header__button button-border mt-8">Register</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home pt-32 pb-20" id="home">
        <div class="home__container container px-6 grid gap-12">
          <div class="home__data text-center">
            <span
              class="home__subtitle inline-flex text-[15px] text-blue font-semibold py-2 px-4 bg-[#1ebfc1] bg-opacity-[0.08] rounded-[5rem] mb-3"
              >Easy Learning Platform</span
            >
            <h1
              class="home__title text-[42px] text-black font-bold leading-[1.3] mb-3"
            >
              Words learner <br />
              come here.
            </h1>
            <p class="home__text text-[15px] text-grey leading-text mb-8">
              Build skills with courses, certificates, and get online knowledge
              from our world-class platform.
            </p>
            <div class="home__button inline-flex items-center gap-4">
              <a href="#" class="home__button-started button-fill"
                >Get Started</a
              >
              <a
                href="#"
                class="home__button-play inline-flex text-[2.3rem] text-blue p-2 bg-white rounded-[50%] shadow-[0_10px_25px_rgba(0,0,0,0.1)] transition-all duration-500 hover:shadow-[0_10px_25px_rgba(0,0,0,0.2)]"
                ><i class="bx bx-play"></i
              ></a>
            </div>
          </div>

          <img src="./src/img/home-image.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
